<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blenderfarm Login</title>

    <link rel="stylesheet" href="/bulma/bulma.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
</head>

<body>

    <section class="hero is-fullheight is-info">
        <div class="hero-body is-justify-content-center is-align-content-stretch is-flex-direction-column">

            <div class="mb-6">
                <img src="/logo.svg" alt="">
                <h1 class="title is-1">Blenderfarm</h1>
                <h2 class="subtitle has-text-centered">version Î± 1.0.0</h2>
            </div>

            <div class="box ">
                <h2 class="title is-4 has-text-black">Login</h2>

                <form action="/login" method="post">
                    <div class="field">
                        <label class="label" for="username">User</label>
                        <div class="control"> <input class="input" type="text" placeholder="Username" id="username" name="username"> </div>
                    </div>
                    <div class="field">
                        <label class="label" for="password">Password</label>
                        <div class="control"> <input class="input" type="password" placeholder="Password" id="password" name="password"> </div>
                    </div>
                    <button class="button is-info mt-4"> <i class="fas fa-key mr-2"></i>Login</button>
                </form>

            </div>

            <a href="">
                <span class="tags has-addons">
                    <span class="tag is-medium is-dark pr-3"><i class="fa-brands fa-github"></i></span>
                    <span class="tag is-medium has-text-weight-medium mr-2">blenderfarm</span>
                </span>
            </a>
        </div>
    </section>

</body>

</html>
